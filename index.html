<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #cce7ff;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    .letter {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 80px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      line-height: 1.8;
      font-size: 18px;
      position: relative;
      z-index: 2;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 10s linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    .controls {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 3;
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="controls" id="toggleButton">Pause Music</div>
  <div class="letter">
    <!-- Your heartfelt message here -->
    <p>happy birthday cayanggggü§ç</p>
    <p>may this year bring you closer‚Ä¶</p>
    <!-- etc. -->
    <p style="text-align: right; font-style: italic;">from ur cutest girl :3</p>
  </div>

  <audio id="bgm" autoplay loop>
    <source src="Yuika_Ren_-_Sukidakara_(musmore.com).mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bgm");
    const toggleButton = document.getElementById("toggleButton");

    window.addEventListener("DOMContentLoaded", () => {
      audio.play().catch(err => {
        toggleButton.innerText = "Play Music";
      });
    });

    toggleButton.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        toggleButton.innerText = "Pause Music";
      } else {
        audio.pause();
        toggleButton.innerText = "Play Music";
      }
    });

    const container = document.getElementById("particles");
    const images = [
      "https://i.imgur.com/NzBxVZz.png",    // heart
      "https://i.imgur.com/ftrr3pD.png"     // balloon
    ];

    function createParticle() {
      const p = document.createElement("div");
      p.className = "particle";
      const img = images[Math.floor(Math.random() * images.length)];
      p.style.backgroundImage = `url('${img}')`;
      const size = 25 + Math.random() * 30;
      p.style.width = p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.animationDuration = `${6 + Math.random() * 5}s`;
      container.appendChild(p);
      setTimeout(() => p.remove(), 12000);
    }

    setInterval(createParticle, 300);
  </script>
</body>
</html>
