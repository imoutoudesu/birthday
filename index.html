<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #cce7ff;
      margin: 0;
      padding: 0;
    }

    .letter {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 80px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      line-height: 1.8;
      font-size: 18px;
    }

    .controls {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: rgba(255,255,255,0.85);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .letter {
        margin: 50px 20px;
        font-size: 16px;
      }

      .controls {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="controls" id="toggleButton">Pause Music</div>

  <audio id="bgMusic" autoplay loop>
    <source src="Yuika_Ren_-_Sukidakara_(musmore.com).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="letter">
    <p>happy birthday cayanggggü´∂üèª</p>
    <p>may this year bring you closer to everything your heart truly longs for...</p>
    <p>thank you my sweethearttt, for everything...</p>
    <p>keep glowing, keep growing...</p>
    <p>sekali lagiii selamat ulang tahunn, sayangg. i love you üíó</p>
    <p><em>from ur cutest girl :3</em></p>
  </div>

  <script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('toggleButton');

    // For autoplay to work on mobile, try to play with muted first
    document.addEventListener('DOMContentLoaded', () => {
      music.muted = true;
      music.play().then(() => {
        music.muted = false;
      }).catch((e) => {
        console.log("Autoplay may be blocked. User interaction needed.");
      });
    });

    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        btn.textContent = 'Pause Music';
      } else {
        music.pause();
        btn.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
